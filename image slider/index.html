<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider-track">
            <div class="slide">
                <img src="assets/pexels-arlindphotography-28259874.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="assets/pexels-francesco-ungaro-2325447.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="assets/pexels-saske-cormirez-2150489296-31750956.jpg" alt="Image 3">
            </div>
        </div>
    </div>
    
    <button class="slider-btn prev"><</button>
    <button class="slider-btn next">></button>
    
    <div class="dots-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
